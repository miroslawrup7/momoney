<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/main.min.css?cache_bust=1664991880133" />

    <title>MoMoney</title>

<body>
    <header>
    </header>

    <main>
        <div class="container">
            <div class="left-block">
                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>
                <div class="content logging">
                    <img src="./img/logging.svg" alt="logging">

                </div>
            </div>

                        <div class="input">

                        <div class="input">

                        <button class="logging">Zaloguj się</button>
                        <p class="text-smaller">Zapomniałeś hasła? <a href="#">Ustaw nowe hasło!</a></p>

    </footer>
