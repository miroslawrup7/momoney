<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css?cache_bust=1667043345622" />

    <title>MoMoney</title>
</head>

<body>
    <header>
    </header>

    <main>
        <div class="container">
            <div class="left-menu">
                <div class="logo">
                    <img src="./img/logo2.svg" alt="logo">
                </div>
                <div class="arrow">
                    <img src="./img/arrow-left.svg" alt="arrow-left">
                </div>
                <div class="menu">
                    <a href="./budget.html">
                        <div class="menu-item budget">
                            <p>Budżet</p>
                            <div class="bar"></div>
                        </div>
                    </a>
                    <a href="./accounts.html">
                        <div class="menu-item accounts">
                            <p>Konta</p>
                            <div class="bar"></div>
                        </div>
                    </a>
                    <a href="./transactions.html">
                        <div class="menu-item transactions">
                            <p>Transakcje</p>
                            <div class="bar"></div>
                        </div>
                    </a>
                    <a href="./targets.html">
                        <div class="menu-item targets">
                            <p>Cele</p>
                            <div class="bar"></div>
                        </div>
                    </a>
                    <a href="./reports.html">
                        <div class="menu-item reports active">
                            <p>Raporty</p>
                            <div class="bar"></div>
                        </div>
                    </a>
                    <a href="./currency.html">
                        <div class="menu-item currency">
                            <p>Kurs Walut</p>
                            <div class="bar"></div>
                        </div>
                    </a>
                </div>
                <div class="balance">
                    <div class="balance-title">
                        <img src="./img/cash.svg" alt="cash">
                        <p>Stan kont</p>
                    </div>
                    <p>Domowe: <span>25 000 zł</span></p>
                </div>
            </div>
            <div class="right-content">
                <div class="top-menu">
                    <img src="./img/user.svg" alt="user">
                    <img src="./img/notification.svg" alt="notification">
                    <img src="./img//messages.svg" alt="messages">
                    <img src="./img/settings.svg" alt="settings">
                    <img src="./img/help.svg" alt="help">
                    <img src="./img/logout.svg" alt="logout">
                </div>
                <div class="main-content">
                    <div class="title">
                        <h2>Raporty</h2>
                    </div>

                    <div class="sub-menu">
                        <a href="reports.html">
                            <div class="sub-menu-item one active">
                                Raport miesięczny
                            </div>
                        </a>
                        <a href="reports_yearly.html">
                            <div class="sub-menu-item two ">
                                Raport roczny
                            </div>
                        </a>
                        <a href="reports_health.html">
                            <div class="sub-menu-item three">
                                Zdrowie finansowe
                            </div>
                        </a>
                        <div class="sub-menu-item four">
                            Majątek netto
                        </div>
                    </div>

                    <div class="report-btn">
                        <div>Plan</div>
                        <div>Realizacja</div>
                    </div>

                    <div class="box-subtitle">Wydatki</div>
                    <div class="filter reports">
                        <div class="budgets">
                            <p>Kategoria:</p>
                            <div class="custom-list-1">
                                <select>
                                    <option value="1">Wybierz kategorię </option>
                                    <option value="2">Żywność</option>
                                    <option value="3">Kategoria 2</option>
                                    <option value="4">Kategoria 3</option>
                                    <option value="5">Budżet 4</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="targets-diagrams">
                        <div class="diagram-box">
                            <div class="diagram h-center">
                                <div class="circle h-center">
                                    <img src="./img/graph_4.svg" alt="ring-chart-75">
                                </div>
                                <div class="diagram-name">
                                    Żywność
                                </div>
                            </div>

                            <div class="legend two-col">
                                <div class="legend-row">
                                    <img src="./img/square-violet.svg" alt="square-grey">
                                    <div class="legend-text">Jedzenie w domu</div>
                                </div>
                                <div class="legend-row">
                                    <img src="./img/square-darkgrey.svg" alt="square-violet">
                                    <div class="legend-text">Jedzenie w pracy</div>
                                </div>
                                <div class="legend-row">
                                    <img src="./img/square-grey.svg" alt="square-violet">
                                    <div class="legend-text">Jedzenie na mieście</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="box-subtitle">Cashflow</div>
                    <div class="diagram-container">
                        <img src="./img/graph-big-1.png" alt="graph">
                    </div>
                    <div class="box-subtitle">Bilans</div>
                    <div class="diagram-container">
                        <img src="./img/graph-big-2.png" alt="graph">
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <script src="./js/all.min.js?cache_bust=1667043345622"></script>
</body>

</html>
