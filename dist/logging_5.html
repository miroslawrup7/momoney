<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css?cache_bust=1665252319344" />

    <title>MoMoney</title>
</head>

<body>
    <header>
    </header>

    <main>
        <div class="container">
            <div class="left-block">
                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>
                <div class="content currency">
                    <img src="./img/currency.svg" alt="currency">
                    <h1>Cieszymy się, że jesteś z nami!</h1>
                    <h2>Powiedz nam co jest Twoim celem, a my pomożemy Ci to osiągnąć!</h2>
                </div>
            </div>
            <div class="right-block">

                <div class="lang-box">
                    <img class="flag" src="./img/pl.svg" alt="pl">
                    <p class="lang">PL</p>
                    <img class="arrow" src="./img/arrow-down.svg" alt="arrow-down">
                </div>
                <div class="form">
                    <h1 class="smaller">To już ostatni krok!</h1>
                    <p class="text-basic narrower smaller">
                        Wybierz walutę w jakiej chcesz, by wyświetlanie były Twoje finanse. W każdej chwili możesz je
                        zmienić w ustawieniach:
                    </p>
                    <div class="currency-list">
                        <img class="flag" src="./img/pl.svg" alt="pl">
                        <p class="symbol">PLN</p>
                        <img class="arrow" src="./img/arrow-down.svg" alt="arrow-down">
                    </div>
                    <button class="next-2">Dalej</button>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./js/all.min.js?cache_bust=1665252319344"></script>
</body>

</html>
