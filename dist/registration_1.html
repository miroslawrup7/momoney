<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css?cache_bust=1666206189689" />

    <title>MoMoney</title>
</head>

<body>
    <header>
    </header>

    <main>
        <div class="container">
            <div class="left-block">
                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>
                <div class="content registration">
                    <img src="./img/registration.svg" alt="registration">
                    <h1>Witamy Cię w MoMoney!</h1>
                    <h2>Maecenas viverra, arcu at aliquet dictum lorem!</h2>
                </div>
            </div>
            <div class="right-block">

                <div class="lang-box">
                    <div class="form-elem_1">
                        <select>
                            <option value="pl">PL</option>
                            <option value="eu">EU</option>
                            <option value="us">US</option>
                            <option value="gb">GB</option>
                            <option value="ch">CH</option>
                        </select>
                        <div class="flag-box">
                            <img class="flag" src="./img/pl.svg" alt="pl">
                        </div>
                    </div>
                </div>
                <div class="form">
                    <h1>Rejestracja</h1>
                    <form action="">
                        <div class="input">
                            <input type="text" placeholder="Wpisz adres e-mail">
                        </div>
                        <div class="input">
                            <input type="password" placeholder="Podaj hasło">
                            <img src="./img/eye-open.svg" alt="eye open">
                        </div>
                        <div class="input">
                            <input type="password" placeholder="Powtórz hasło">
                            <img src="./img/eye-open.svg" alt="eye open">
                        </div>
                        <div class="input checkbox">
                            <label class="checkbox-container">Zapoznałem się z
                                <a href="#">regulaminem</a> aplikacji MoMoney i akceptuję go.

                                <input type="checkbox">
                                <span class="checkbox-checkmark"></span>
                            </label>
                        </div>
                        <a href="registration_2.html" class="btn register">Zarejestruj się</a>
                        <p class="text-smaller">Masz już konto? <a href="logging_1.html">Zaloguj się!</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./js/all.min.js?cache_bust=1666206189689"></script>
</body>

</html>
